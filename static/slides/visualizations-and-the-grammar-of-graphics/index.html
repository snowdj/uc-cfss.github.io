* A grammar used to describe and create a wide range of statistical graphics

# Minard's grammar

.pull-left[

* Troops
    * Latitude
    * Longitude
    * Survivors
    * Advance/retreat
* Cities
    * Latitude
    * Longitude
    * City name
    
]

.pull-right[

* Layer
    * Data
    * Mapping
    * Statistical transformation (stat)
    * Geometric object (geom)
    * Position adjustment (position)
* Scale
* Coordinate system
* Faceting

]

---


```r
plot_troops &lt;- ggplot(data = troops,
                      mapping = aes(x = long, y = lat)) +
  geom_path(mapping = aes(size = survivors,
                          color = direction,
                          group = group))
plot_troops
```

&lt;img src="index_files/figure-html/plot_troops-1.png" width="864" /&gt;

---


```r
plot_both &lt;- plot_troops + 
  geom_text(data = cities, mapping = aes(label = city), size = 4)
plot_both
```

&lt;img src="index_files/figure-html/plot_both-1.png" width="864" /&gt;

---


```r
plot_polished &lt;- plot_both +
  scale_size(range = c(0, 12),
             breaks = c(10000, 20000, 30000),
             labels = c("10,000", "20,000", "30,000")) + 
  scale_color_manual(values = c("tan", "grey50")) +
  coord_map() +
  labs(title = "Map of Napoleon's Russian campaign of 1812",
       x = NULL,
       y = NULL)
plot_polished
```

&lt;img src="index_files/figure-html/plot_polished-1.png" width="864" /&gt;

---


```r
plot_polished +
  theme_void() +
  theme(legend.position = "none")
