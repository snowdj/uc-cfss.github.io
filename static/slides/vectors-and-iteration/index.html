# Subsetting vectors


```r
x &lt;- c("one", "two", "three", "four", "five")
```

* With positive integers


```r
x[c(3, 2, 5)]
## [1] "three" "two"   "five"
```

* With negative integers


```r
x[c(-1, -3, -5)]
## [1] "two"  "four"
```

* Don't mix positive and negative


```r
x[c(-1, 1)]
## Error in x[c(-1, 1)]: only 0's may be mixed with negative subscripts
```

---

# Subset with a logical vector


```r
(x &lt;- c(10, 3, NA, 5, 8, 1, NA))
```

```
## [1] 10  3 NA  5  8  1 NA
```

```r
# All non-missing values of x
!is.na(x)
```

```
## [1]  TRUE  TRUE FALSE  TRUE  TRUE  TRUE FALSE
```

```r
x[!is.na(x)]
```

```
## [1] 10  3  5  8  1
```

```r
# All even (or missing!) values of x
x[x %% 2 == 0]
```

```
## [1] 10 NA  8 NA
```

# Iteration


```r
df &lt;- tibble(
  a = rnorm(10),
  b = rnorm(10),
  c = rnorm(10),
  d = rnorm(10)
)
```


```r
median(df$a)
## [1] -0.5695633
median(df$b)
## [1] 0.1608287
median(df$c)
## [1] 0.3528693
median(df$d)
## [1] 0.07965862
```

---

# Iteration with `for` loop


```r
output &lt;- vector(mode = "double", length = ncol(df))
for (i in seq_along(df)) {
  output[[i]] &lt;- median(df[[i]])
}
output
```

```
## [1] -0.56956325  0.16082866  0.35286934  0.07965862
```

# Preallocation

```r
# no preallocation
mpg_no_preall &lt;- tibble()

for(i in 1:100){
  mpg_no_preall &lt;- bind_rows(mpg_no_preall, mpg)
}

# with preallocation using a list
mpg_preall &lt;- vector(mode = "list", length = 100)

for(i in 1:100){
  mpg_preall[[i]] &lt;- mpg
}

mpg_preall &lt;- bind_rows(mpg_preall)
```

# Map functions

* Why `for` loops are good
* Why `map()` functions may be better
* Types of `map()` functions
    * `map()` makes a list
    * `map_lgl()` makes a logical vector
    * `map_int()` makes an integer vector
    * `map_dbl()` makes a double vector
    * `map_chr()` makes a character vector
