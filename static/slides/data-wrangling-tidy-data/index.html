```r
table4a

## # A tibble: 3 x 3

```r

# `pivot_longer()`

.pull-left[


```r
table4a %&gt;%
  gather(
    key = year,
    value = cases,
    `1999`, `2000`
  )
```

```
## # A tibble: 6 x 3
##   country     year   cases
##   &lt;chr&gt;       &lt;chr&gt;  &lt;int&gt;
## 1 Afghanistan 1999     745
## 2 Brazil      1999   37737
## 3 China       1999  212258
## 4 Afghanistan 2000    2666
## 5 Brazil      2000   80488
## 6 China       2000  213766
```

]

.pull-right[


```r
table4a %&gt;%
  pivot_longer(
    cols = -country,
    names_to = "year",
    values_to = "cases"
  )
```

```
## # A tibble: 6 x 3
##   country     year   cases
##   &lt;chr&gt;       &lt;chr&gt;  &lt;int&gt;
## 1 Afghanistan 1999     745
## 2 Afghanistan 2000    2666
## 3 Brazil      1999   37737
## 4 Brazil      2000   80488
## 5 China       1999  212258
## 6 China       2000  213766
```

]
